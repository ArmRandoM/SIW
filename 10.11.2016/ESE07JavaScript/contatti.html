<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lista contatti</title>
    <script src="gestoreContatti.js" type="text/javascript"></script>
  </head>
  <body>
    <table>
      <thead>
        <th>
          FirstName
        </th>
        <th>
          LastName
        </th>
        <th>
          Phone
        </th>
        <th>
          Email
        </th>
      </thead>
      <tbody id="tBody">
        <tr id="lastRow">
          <td>
            <input id="FirstName" type="text" placeholder="First Name">
          </td>
          <td>
            <input id="LastName" type="text" placeholder="Last Name">
          </td>
          <td>
            <input id="Phone" type="text" placeholder="Phone">
          </td>
          <td>
            <input id="email" type="email" placeholder="email@...">
          </td>
          <td>
            <input id="addContact" type="button" value="Add Contact">
          </td>
          <td>
            <input id="resetFields" type="button" value="Reset Fields">
          </td>
        </tr>
      </tbody>
    </body>
</html>
